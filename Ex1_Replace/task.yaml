context: |-
    Vous êtes demandés de créer un programme qui vise à remplacer certaines chaînes de caractère non-vide ou une lettre dans une chaîne de caractère par une autre chaîne de caractère non-vide ou une autre lettre.

    Pour rappel:
        Une chaîne de caractére peut être une suite des mots ou une suite de caractères comme "?","A","12","zEyth12" etc.

    Exemples:

    .. code-block :: python

        text = "Welcome to my bedroom"
        char_1 = "bed"
        char_2 = "bath"
        replace(text, char_1, char_2) #retourne "Welcome to my bathroom"

        other_text =  "Is it worth to live ? "
        other_char_1 = "i"
        other_char_2 = "o"
        replace(other_text, other_char_1, other_char_2) #retourne "Is ot worth to love ? "

    Attention:
        Notez que si vous décidez de remplacer une lettre particulière dans une phrase, vous devrez sélectionner le mot entier car il peut affecter d'autres mots s'il n'est pas sélectionné.

        N'utilisez pas la fonction intégrée replace.
