            .. code-block:: python

                def replace(text, char_1, char_2):
                    """
                    Pre  : - text   : est la chaîne de caractère à modifier
                           - char_1 : est la chaîne de caractère ou un caractère ou une lettre à remplacer dans le texte.
                           - char_2 : est la chaîne de caractère ou un caractère ou encore une lettre qui remplace char_1

                    Post : Retourner un texte modifié selon les parametres

                    """
